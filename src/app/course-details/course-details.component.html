<h3>{{ course?.title }}</h3>
<div class="table-responsive">
  <table class="table">
    <tr>
      <td>Professor</td>
      <td>{{ course?.professor.name }}</td>
    </tr>
    <tr>
      <td>Starts on</td>
      <td>{{ course?.starts_on | date }}</td>
    </tr>
    <tr>
      <td>Cost</td>
      <td>{{ course?.cost | currency:'USD':true }}</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{ course?.description }}</td>
    </tr>
  </table>
</div>
