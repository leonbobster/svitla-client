<div class="table-responsive">
  <table class="table">
    <tr>
      <td>Id</td>
      <td>{{ course?.id }}</td>
    </tr>
    <tr>
      <td>Title</td>
      <td>{{ course?.title }}</td>
    </tr>
    <tr>
      <td>Professor</td>
      <td>{{ course?.professor.name }}</td>
    </tr>
    <tr>
      <td>Starts on</td>
      <td>{{ course?.starts_on | date }}</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{ course?.description }}</td>
    </tr>
  </table>
</div>
